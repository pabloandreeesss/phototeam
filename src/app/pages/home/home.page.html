<ion-content [fullscreen]="true">
  <div>
    <ion-chip>
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{data.usuario}}</ion-label>
      <ion-icon name="close-circle"></ion-icon>
    </ion-chip>

    <ion-button class="config-button" fill="clear" (click)="redirigirAConfig()">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    
    <div class="container">

      <ion-button (click)="runHttp()">Cuentas favoritas</ion-button>
      <ion-list *ngFor="let friend of friends" >
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://api.adorable.io/avatars/177/1.png">
            </ion-avatar>
            <h3>{{ friend.name }}</h3> &nbsp; - &nbsp; <h5>{{ friend.age }}</h5> &nbsp; - &nbsp; <h5>{{ friend.city }}</h5>
          </ion-item>
        </ion-list>
    </div>
    

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="schedule">
          <ion-icon name="home-outline"></ion-icon>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="search" routerLink="/search">
          <ion-icon name="search-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="camera" routerLink="/upload">
          <ion-icon name="camera-outline"></ion-icon>
        </ion-tab-button>
    
        <ion-tab-button tab="user" routerLink="/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-tab-button>
    
      </ion-tab-bar>
    </ion-tabs>


</div>


</ion-content>
