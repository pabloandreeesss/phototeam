<ion-content [fullscreen]="true">
  <div>
  <ion-grid>
    <br>
    <ion-row>
      <ion-col class ="ion-text-center">
        <img src="assets/img/logoinicio.png" alt="logo" style="width: 80%; margin-top: 20px;">
      </ion-col>
    </ion-row>
      <ion-row class ="ion-text-center">
        <ion-col>
          <h1 class="titulo-app">Iniciar Sesion</h1>
        </ion-col>

      </ion-row>
      <ion-card>
        <form [formGroup] = "formularioIniciar">
          <ion-item>
            <ion-label class="ion-text-center" position="floating">Usuario</ion-label>
            <ion-input formControlName="nombre" type="text" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="ion-text-center" position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
        </form>
    </ion-card>
      <ion-row>
      </ion-row>
      <ion-row class ="ion-justify-content-center">
        <ion-col>
          <ion-button routerLink="/inicio" expand="block" color="light">Volver</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="ingresar()" expand="block" color="light">Iniciar Sesion</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</div>


</ion-content>
